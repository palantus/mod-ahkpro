<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=10,IE=9,IE=8,IE=edge" />

	<meta name="mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" sizes="1024x1024" href="/img/hierarchy.png">

	<style>
		html{min-height:100%;}
		body{
			min-height:100%;
			background-image:url('/img/wallpapers/eclipse.jpg'); 
			background-size:   cover;   
			background-attachment: fixed;  
			background-position: center;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="/css/framework_merged.css" />
	
	<!-- Core lib -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/all.js"></script>
	
	<!-- Apps -->
	<script src="/ahkpro/apps/sharedlists/sharedlists.js"></script>	
	<script src="/ahkpro/apps/whatisthis/whatisthis.js"></script>

	<script src="/user/apps/register.js"></script>

	<link rel="stylesheet" type="text/css" href="/synology/css/main.css" />
	<script src="/synology/js/synologybrowser.js"></script>
	
	<script>
	$(function() {
	
		var apps = [
						loadModule_SharedLists(),
						loadModule_WhatIsThis(),
						loadModule_IssueManagement(),
						loadModule_Profile(),
						loadModule_Login(),
						loadModule_Register(),
						loadModule_TempMonitor(),
						loadModule_Passec(),
						loadModule_SynologyBrowser()
				   ];
	

		var loader = new DesktopLoader();
		loader.init({
			apps: apps
		});
		loader.run();
		
	});
	</script>

<body>

</div>
